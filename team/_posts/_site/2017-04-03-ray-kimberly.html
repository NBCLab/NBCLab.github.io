<p>Dr. Kimberly L. Ray was Dr. Laird’s graduate student in the Department of Physics at <a href="http://www.uthscsa.edu">UTHSCSA</a>. She graduated in 2013, before joining Dr. Cameron Carter’s <a href="http://carterlab.ucdavis.edu/">Translational Cognitive and Affective Neuroscience lab</a> at the University of California, Davis, as a postdoctoral researcher.</p>
